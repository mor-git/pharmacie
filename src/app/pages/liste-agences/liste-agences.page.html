<ion-header>
  <ion-toolbar color="success">
     
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"  style="color: #fff;" ></ion-back-button>
     </ion-buttons>
     <p style="text-align: center;color: #fff;margin-left: -50px;"><b >LISTE PHARMACIES</b></p>
  </ion-toolbar>
  </ion-header>
<ion-content class="background">
<div >
  <ion-grid >
    <ion-row > 
     <ion-col size="12">
        <!-- <ion-list style="background-color: #DCDCDC;"> -->
          <ion-card  id="card" *ngFor="let item of lisetAgences2" (click)="showAgence(item)" class="card-back"> 
                <ion-row>
                   <ion-col size="8">
                    <div class="card-title">
                      <p style="font-weight: 200;"><ion-icon name="home-outline"></ion-icon><b>&nbsp;&nbsp;&nbsp;{{ item.name }}</b></p>
                      <p><ion-icon name="map-outline"></ion-icon>&nbsp;&nbsp;&nbsp;{{ item.adresse }}</p>
                      <b><ion-icon name="call-outline"></ion-icon></b>&nbsp;{{item.phone}}
                      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;               &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                      
                     
                    </div>
                  </ion-col>
                  <ion-col size="4"><br>
                    <span style="font-weight: 200; font-size: 16px;color: red;" *ngIf="item.status === 0"><b>&nbsp;Garde termin√©</b></span>
                    <span style="font-weight: 200; font-size: 14px;color:green" *ngIf="item.status === 1"><b>&nbsp;En garde</b></span>  
                  </ion-col>
                </ion-row>   

          </ion-card>
        <!-- </ion-list> -->
     </ion-col>
    </ion-row>
  </ion-grid>
</div>
</ion-content>
<ion-footer>
  <ion-toolbar color="secondary">
    <p style="text-align: center;font-size: 10px;">Mor SA &copy;2020 </p>
  </ion-toolbar>  
  
</ion-footer>
